<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>AI Boot & Robot Emotion</title>

<style>
body{
  margin:0;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family:monospace;
  color:#0ff;
}

/* ===== BOOT ===== */
#boot{display:flex;gap:60px;}
.eyePair{display:none;}
.eye{
  width:80px;height:80px;
  background:red;
  border-radius:50%;
  margin:10px;
  position:relative;
}
.eye::after{
  content:"";
  position:absolute;
  inset:30%;
  background:black;
  border-radius:50%;
}

/* ===== ROBOT ===== */
#robot{display:none;text-align:center;}
.face{width:200px;height:200px;margin:auto;}
.eyes{display:flex;justify-content:space-between;padding:40px;}
.rEye{
  width:30px;height:30px;
  background:#00ffff;
  border-radius:50%;
}
.mouth{
  width:80px;height:20px;
  border:4px solid #00ffff;
  border-top:none;
  margin:auto;
}

/* cáº£m xÃºc */
.happy .mouth{border-radius:0 0 40px 40px;}
.sad .mouth{border-top:4px solid #00ffff;border-bottom:none;}
.angry .mouth{width:60px;}
.surprise .mouth{
  width:30px;height:30px;
  border-radius:50%;
  border:4px solid #00ffff;
}
.calm .mouth{width:80px;}

#heartCanvas{margin-top:15px;}
</style>
</head>
<body>

<!-- ===== BOOT SHARINGAN ===== -->
<div id="boot">
  <div class="eyePair" id="pair1">
    <div class="eye"></div><div class="eye"></div>
  </div>
  <div class="eyePair" id="pair2">
    <div class="eye"></div><div class="eye"></div>
  </div>
  <div class="eyePair" id="pair3">
    <div class="eye"></div><div class="eye"></div>
  </div>
</div>

<!-- ===== ROBOT ===== -->
<div id="robot">
  <div class="face calm" id="face">
    <div class="eyes">
      <div class="rEye"></div>
      <div class="rEye"></div>
    </div>
    <div class="mouth"></div>
  </div>
  <p id="status">ðŸ¤– Robot Ä‘ang suy nghÄ©...</p>
</div>

<script>
/* ===== BOOT SEQUENCE ===== */
const pairs=[pair1,pair2,pair3];
let i=0;

function showNextPair(){
  if(i>0) pairs[i-1].style.display="none";
  if(i<pairs.length){
    pairs[i].style.display="flex";
    i++;
    setTimeout(showNextPair,5000);
  }else{
    boot.style.display="none";
    startRobot();
  }
}
showNextPair();

/* ===== ROBOT EMOTION ===== */
const emotions=["calm","happy","sad","angry","surprise"];
const face=document.getElementById("face");
const status=document.getElementById("status");

function startRobot(){
  robot.style.display="block";
  changeEmotion();
}

function changeEmotion(){
  const e=emotions[Math.floor(Math.random()*emotions.length)];
  face.className="face "+e;

  // mÃ´ phá»ng robot "Ä‘á»c chá»¯"
  let text = "Cáº£m xÃºc hiá»‡n táº¡i: " + e;
  if(Math.random()<0.3) text += " tháº£o"; // mÃ´ phá»ng cÃ³ tá»« "tháº£o"

  status.innerText=text;

  if(text.toLowerCase().includes("tháº£o")){
    drawHeart();
  }

  setTimeout(changeEmotion,13000);
}

/* ===== Váº¼ TRÃI TIM ===== */
function drawHeart(){
  if(document.getElementById("heartCanvas")) return;

  const c=document.createElement("canvas");
  c.id="heartCanvas";
  c.width=200;c.height=200;
  robot.appendChild(c);
  const x=c.getContext("2d");

  x.fillStyle="red";
  x.beginPath();
  x.moveTo(100,60);
  x.bezierCurveTo(100,20,20,20,20,60);
  x.bezierCurveTo(20,120,100,160,100,180);
  x.bezierCurveTo(100,160,180,120,180,60);
  x.bezierCurveTo(180,20,100,20,100,60);
  x.fill();

  setTimeout(()=>c.remove(),13000);
}
</script>

</body>
</html>
